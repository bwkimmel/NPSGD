{% extends "base.html %}
{% block content %}
<h1>
    {{model.full_name}}
</h1>
<h5>
    {{model.subtitle}}
</h5>


<form method="post">
    Enter your email address: <input type="text" name="email">

    <h4>Model Parameters</h4>
    <table>
        <tr>
            <th>Parameter</th><th>Value</th>
        </tr>

        {% for parameter in model.parameters %}
            {{modules.ParameterRenderer(parameter)}} 
        {% end %}
    </table>

    <input type="submit">
</form>
{% end %}
